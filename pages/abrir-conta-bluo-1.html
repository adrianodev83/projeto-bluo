<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluo | Abrir Conta</title>
  <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/form-bluo.css">
</head>
<body>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3">
  <a class="navbar-brand" href="#">
    <img src="/img/Logo.png" alt="Bluo logo" height="40">
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#conta">Conta</a></li>
      <li class="nav-item"><a class="nav-link" href="#cartoes">Cartões</a></li>
      <li class="nav-item"><a class="nav-link" href="#beneficios">Benefícios</a></li>
      <li class="nav-item"><a class="nav-link" href="#faq">Ajuda</a></li>
    </ul>    
  </div>
</nav>

  <section class="form-banner text-center py-4 bg-light">
    <h2 class="text-primary fw-semibold">Vamos começar seu cadastro!</h2>
    <p>Preencha os dados abaixo com atenção para abrir sua conta Bluo</p>
  </section>

  <main class="container my-5">
    <form class="formulario-bluo mx-auto" data-formulario>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" minlength="3" required>
        <div class="mensagem-erro text-danger mt-1"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" minlength="4" required>
        <div class="mensagem-erro text-danger mt-1"></div>
      </div>

      <div class="mb-3">
        <label for="rg" class="form-label">RG</label>
        <input type="text" class="form-control" id="rg" name="rg" required>
        <div class="mensagem-erro text-danger mt-1"></div>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF (somente números)</label>
        <input type="text" class="form-control" id="cpf" name="cpf" minlength="11" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required>
        <div class="mensagem-erro text-danger mt-1"></div>
      </div>

      <div class="mb-3">
        <label for="aniversario" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="aniversario" name="aniversario" required>
        <div class="mensagem-erro text-danger mt-1"></div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="termos" id="termos" required>
        <label class="form-check-label" for="termos">
          Li e concordo com a <a href="#">Política de Privacidade</a>
        </label>
        <div class="mensagem-erro text-danger mt-1"></div>
      </div>

      <button type="submit" class="btn btn-turquesa w-100">Avançar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Bluo. Todos os direitos reservados. Projeto Fictício</p>
  </footer>

  <script type="module" src="/scripts/script.js"></script>
</body>

</html>
